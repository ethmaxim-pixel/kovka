version: '3.8'

services:
  app:
    build: .
    container_name: kovka-app
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://kovka:K0vka_Dv0r1k_2024!@db:3306/kovka
      - JWT_SECRET=${JWT_SECRET:-kovka_jwt_secret_change_me}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kovka-network

  db:
    image: mysql:8.0
    container_name: kovka-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=K0vka_R00t_2024!
      - MYSQL_DATABASE=kovka
      - MYSQL_USER=kovka
      - MYSQL_PASSWORD=K0vka_Dv0r1k_2024!
    volumes:
      - kovka_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kovka-network

volumes:
  kovka_mysql_data:

networks:
  kovka-network:
    driver: bridge
